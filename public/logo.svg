<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 书本/记录 图标 -->
  <rect x="20" y="16" width="88" height="96" rx="8" fill="url(#grad)" opacity="0.15"/>
  <rect x="24" y="20" width="80" height="88" rx="6" fill="url(#grad)" opacity="0.25"/>
  <!-- 书页 -->
  <rect x="32" y="28" width="64" height="72" rx="4" fill="white" stroke="url(#grad)" stroke-width="2"/>
  <!-- 文字线条 -->
  <line x1="42" y1="44" x2="86" y2="44" stroke="#7c3aed" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="42" y1="54" x2="78" y2="54" stroke="#a78bfa" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="64" x2="82" y2="64" stroke="#a78bfa" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="74" x2="70" y2="74" stroke="#c4b5fd" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="84" x2="76" y2="84" stroke="#c4b5fd" stroke-width="2" stroke-linecap="round"/>
  <!-- 装饰光点 -->
  <circle cx="98" cy="24" r="6" fill="#7c3aed" opacity="0.6"/>
  <circle cx="108" cy="38" r="3" fill="#2563eb" opacity="0.4"/>
  <circle cx="22" cy="100" r="4" fill="#a78bfa" opacity="0.5"/>
</svg>
