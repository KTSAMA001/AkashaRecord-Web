<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B2B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F49F0A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 书本/记录 图标 -->
  <rect x="20" y="16" width="88" height="96" rx="2" fill="url(#grad)" opacity="0.15"/>
  <rect x="24" y="20" width="80" height="88" rx="2" fill="url(#grad)" opacity="0.25"/>
