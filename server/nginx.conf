# ==============================================
# 阿卡西记录 Nginx 配置（akasha.ktsama.top）
# ==============================================
# 使用方法：
#   1. 复制到服务器 /etc/nginx/conf.d/akasha.conf
#   2. 修改 root 路径为实际 dist 目录
#   3. 配置 SSL 证书路径
#   4. nginx -t && nginx -s reload

server {
    listen 80;
    server_name akasha.ktsama.top;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name akasha.ktsama.top;

    # SSL 证书（按实际路径修改）
    ssl_certificate     /etc/nginx/ssl/akasha.ktsama.top.pem;
    ssl_certificate_key /etc/nginx/ssl/akasha.ktsama.top.key;

    # VitePress 构建输出目录（按实际路径修改）
    root /path/to/AkashaRecord-Web/.vitepress/dist;
    index index.html;

    # ======= 关键：支持 VitePress cleanUrls =======
    # 访问 /records/xxx 时依次尝试：
    #   1. 精确路径 $uri
    #   2. 加 .html 后缀 $uri.html
    #   3. 作为目录 $uri/
    #   4. 回退到 404 页面
    location / {
        try_files $uri $uri.html $uri/ /404.html;
    }

    # API JSON 文件缓存（构建时生成，不频繁变化）
    location /api/ {
        expires 5m;
        add_header Cache-Control "public, no-transform";
    }

    # 静态资源长缓存（带 hash 的文件）
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SVG 图标缓存
    location /icons/ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Webhook 反向代理
    location /webhook {
        proxy_pass http://127.0.0.1:3721;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
    gzip_min_length 256;
}
